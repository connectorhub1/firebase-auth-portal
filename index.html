<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Golden Firebase Auth</title>
    <style>
      body {
        margin: 0;
        font-family: 'Segoe UI', 'Roboto', 'Arial', sans-serif;
        background: #000;
        overflow: hidden;
        height: 100vh;
      }

      .background {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 0;
        overflow: hidden;
      }

      .bubble {
        position: absolute;
        width: 20px;
        height: 20px;
        background: radial-gradient(circle, gold, transparent);
        border-radius: 50%;
        animation: moveBubble 15s linear infinite;
        opacity: 0.4;
      }

      @keyframes moveBubble {
        from {
          transform: translateY(100vh) scale(0.5);
        }
        to {
          transform: translateY(-10vh) scale(1.2);
        }
      }

      .container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        position: relative;
        z-index: 1;
      }

      .card {
        background: #111;
        color: gold;
        padding: 2.5rem 2rem;
        border-radius: 20px;
        box-shadow: 0 8px 36px rgba(255, 215, 0, 0.2);
        text-align: center;
        max-width: 350px;
        width: 100%;
      }

      .google-logo {
        width: 48px;
        margin-bottom: 10px;
        border-radius: 8px;
      }

      .button {
        margin-top: 18px;
        background: gold;
        color: #000;
        border: none;
        border-radius: 6px;
        padding: 12px 24px;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        transition: background 0.18s;
        box-shadow: 0 2px 4px rgba(255, 215, 0, 0.4);
        display: inline-flex;
        align-items: center;
      }

      .button:hover {
        background: #ffd700;
      }
    </style>
  </head>
  <body>
    <div class="background">
      <!-- Bubbles -->
      <div class="bubble" style="left: 10%; animation-delay: 0s;"></div>
      <div class="bubble" style="left: 20%; animation-delay: 2s;"></div>
      <div class="bubble" style="left: 30%; animation-delay: 4s;"></div>
      <div class="bubble" style="left: 50%; animation-delay: 1s;"></div>
      <div class="bubble" style="left: 60%; animation-delay: 3s;"></div>
      <div class="bubble" style="left: 80%; animation-delay: 5s;"></div>
      <div class="bubble" style="left: 90%; animation-delay: 0.5s;"></div>
    </div>

    <div class="container">
      <div class="card">
        <img
          src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg"
          alt="Google logo"
          class="google-logo"
        />
        <h2>Sign In With Google</h2>
        <button class="button">Sign in with Google</button>
      </div>
    </div>
  </body>
</html>
