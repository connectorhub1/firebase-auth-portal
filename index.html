<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Firebase Auth Portal</title>
    <meta name="description" content="Secure sign-in with Google using Firebase Auth Portal." />
    <meta name="theme-color" content="#4285F4" />
    <style>
      body {
        background: linear-gradient(135deg, #e8eaf6 0%, #fce4ec 100%);
        min-height: 100vh;
        margin: 0;
        font-family: 'Segoe UI', 'Roboto', 'Arial', sans-serif;
      }

      .container {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }

      .card {
        background: #fff;
        padding: 2.5rem 2rem 2rem 2rem;
        border-radius: 20px;
        box-shadow: 0 8px 36px 0 rgba(60,60,90,0.15);
        text-align: center;
        max-width: 350px;
        width: 100%;
      }

      .google-logo {
        width: 48px;
        margin-bottom: 10px;
        border-radius: 8px;
      }

      .avatar {
        width: 72px;
        height: 72px;
        border-radius: 50%;
        margin-bottom: 10px;
        border: 3px solid #4285F4;
      }

      .button {
        margin-top: 18px;
        background: #4285F4;
        color: #fff;
        border: none;
        border-radius: 6px;
        padding: 12px 24px;
        font-size: 1rem;
        font-weight: 500;
        cursor: pointer;
        transition: background 0.18s;
        box-shadow: 0 2px 4px rgba(66,133,244,0.12);
        display: inline-flex;
        align-items: center;
      }

      .button:hover,
      .google-btn:hover {
        background: #3367d6;
      }

      .google-btn {
        background: #fff;
        color: #444;
        border: 1px solid #ddd;
        box-shadow: 0 2px 8px rgba(60,60,90,0.05);
      }

      .google-btn svg {
        vertical-align: middle;
      }

      .error {
        color: #e53935;
        margin-top: 14px;
        font-size: 1rem;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
